<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@1,300&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <script src="./code.js" defer></script>
    <title>Calculator-2</title>
</head>
<body>
    <section>
      <div class="up">
        <h3>Calculator-2</h3>
      </div>
      <input id="display" readonly />
      <div class="buttons">
          <div class="grid-container">
            <button class="sevenClick" onclick="appendToDisplay('7')">7</button>
            <button class="eightClick" onclick="appendToDisplay('8')">8</button>
            <button class="nineClick" onclick="appendToDisplay('9')">9</button>
            <button class="delClick" onclick="deleteFromDisplay()">DEL</button>
            <button class="fourClick" onclick="appendToDisplay('4')">4</button>
            <button class="fiveClick" onclick="appendToDisplay('5')">5</button>
            <button class="sixClick" onclick="appendToDisplay('6')">6</button>
            <button class="plusClick" onclick="appendToDisplay('+')">+</button>
            <button class="oneClick" onclick="appendToDisplay('1')">1</button>
            <button class="twoClick" onclick="appendToDisplay('2')">2</button>
            <button class="threeClick" onclick="appendToDisplay('3')">3</button>
            <button class="minusClick" onclick="appendToDisplay('-')">-</button>
            <button class="pointClick" onclick="appendToDisplay('.')">.</button>
            <button class="zeroClick" onclick="appendToDisplay('0')">0</button>
            <button class="divisionClick" onclick="appendToDisplay('/')">/</button>
            <button class="multiplyClick" onclick="appendToDisplay('*')">x</button>
            <button class="reset" onclick="resetDisplay()">Reset</button>
            <button class="equal" onclick="calculate()">=</button>
          </div>
      </div>
    </section>
</body>
</html>
